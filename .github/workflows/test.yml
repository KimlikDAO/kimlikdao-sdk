name: All tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build server-js
        run: |
          yarn
          make server-js

      - name: Test server-js
        run: |
          yarn
          make server-js/test

      - name: Build client
        run: |
          yarn
          make client
